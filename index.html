<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Alex</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #333;
        }
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .bubble {
            position: absolute;
            bottom: -150px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 182, 193, 0.6);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }
        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .bubble:nth-child(2) {
            left: 20%;
            width: 60px;
            height: 60px;
            animation-duration: 15s;
            animation-delay: 2s;
        }
        .bubble:nth-child(3) {
            left: 40%;
            width: 80px;
            height: 80px;
            animation-duration: 20s;
            animation-delay: 4s;
        }
        .bubble:nth-child(4) {
            left: 60%;
            width: 100px;
            height: 100px;
            animation-duration: 25s;
            animation-delay: 6s;
        }
        .bubble:nth-child(5) {
            left: 80%;
            width: 120px;
            height: 120px;
            animation-duration: 30s;
            animation-delay: 8s;
        }
    </style>
</head>
<body>
    <h1>Hello Alex! XD</h1>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
</body>
</html>
